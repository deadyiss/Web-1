<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM</title>
    <script>
        function ubahWarna() {
            document.getElementById("judul").style.color = "red";
        }
    </script>
</head>
<body>
    <h1 id="judul">Ini adalah judul</h1>
    <button onclick="ubahWarna()">Ubah Warna</button>
</body>
</html>
