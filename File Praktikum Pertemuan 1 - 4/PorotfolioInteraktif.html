<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Interaktif</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
    <script>
        function sapa() {
            alert("Halo, Selamat Datang di Portofolio Saya!")
        }

        function ubahWarna() {
            document.getElementById("nama").classList.toggle("highlight");
        }
    </script>
</head>
<body onload="sapa()">
    <h1>Portofolio Saya</h1>
    <p id="nama">Nama: Dhea Arimbi Almalita</p>
    <button onclick="ubahWarna()">Ubah Warna Nama</button>
</body>
</html>
